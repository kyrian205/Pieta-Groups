{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Result | Pieta Group of Schools</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #001f3f;
        }

        header {
            background-color: #001f3f;
            color: white;
            padding: 20px;
        }

        nav a {
            color: orange;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #001f3f;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: orange;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: darkorange;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #fff;
            background-color: #001f3f;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    
    <header>
        <img src="logo.png"alt="Pieta Logo" style="height: 50px; vertical-align: middle;">
        <h1 style="display: inline-block; margin-left: 10px;">Pieta Group of Schools</h1>
        <nav style="margin-top: 15px;">
            <a href="Index.html">Home</a>
            <a href="result.html">Check Results</a>
            <a href="gallery.html">Gallery</a>
            <a href="complaints.html">Complaint</a>
            <a href="news.html">News</a>
            <a href="result_upload.html">Upload Result</a>
            <a href="Admission.html">Admission
           </a>
        </nav>

    <div class="container">
        <h2>Check Your Result</h2>
        <form method="POST" action="{% url 'check_result' %}">
            {% csrf_token %}

            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required>

            <label for="passcode">Passcode:</label>
            <input type="password" id="passcode" name="passcode" required>

            <label for="class_name">Class:</label>
            <select id="class_name" name="class_name" required>
                <option value="">-- Select Class --</option>
                <option value="Basic 1">Basic 1</option>
                <option value="Basic 2">Basic 2</option>
                <option value="Basic 3">Basic 3</option>
                <option value="Basic 4">Basic 4</option>
                <option value="Basic 5">Basic 5</option>
                <option value="Basic 6">Basic 6</option>
                <option value="JSS1">JSS1</option>
                <option value="JSS2">JSS2</option>
                <option value="JSS3">JSS3</option>
                <option value="SS1">SS1</option>
                <option value="SS2">SS2</option>
                <option value="SS3">SS3</option>
            </select>

            <label for="term">Term:</label>
            <select id="term" name="term" required>
                <option value="">-- Select Term --</option>
                <option value="1st Term">1st Term</option>
                <option value="2nd Term">2nd Term</option>
                <option value="3rd Term">3rd Term</option>
            </select>

            <button type="submit">Check Result</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Pieta Group of Schools. All rights reserved.
    </div>

</body>
</html>
