<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - Pieta Group of Schools</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #001f3f;
            color: white;
            padding: 20px;
        }

        nav a {
            color: orange;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: white;
        }

        .hero {
            position: relative;
            background: url("hero.jpg") center center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* fade overlay */
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Pieta Logo" style="height: 50px; vertical-align: middle;">
        <h1 style="display: inline-block; margin-left: 10px;">Pieta Group of Schools</h1>
        <nav style="margin-top: 15px;">
            <a href="home.html">Home</a>
            <a href="result.html">Check Results</a>
            <a href="gallery.html">Gallery</a>
            <a href="complaints.html">Complaint</a>
            <a href="news.html">News</a>
            <a href="result_upload.html">Upload Result</a>
            <a href="Admission.html">Admission</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Our School Gallery</h2>
            <p>Explore the moments that make Pieta Group of Schools truly special.</p>
        </div>
    </section>

    <section class="gallery">
        <h3 style="text-align: center; color: #001f3f;">Photo Gallery</h3>
        <div>
            <img src="gallery1.jpg" alt="Event 1">
        </div>
        <div>
            <img src="gallery2.jpg" alt="Event 2">
        </div>
        <div>
            <img src="gallery3.jpg" alt="Event 3">
        </div>
        <div>
            <img src="gallery4.jpg" alt="Event 4">
        </div>
        <div>
            <img src="gallery5.jpg" alt="Event 5">
        </div>
        <div>
            <img src="gallery6.jpg" alt="Event 6">
        </div>
    </section>

    <footer>
        &copy; 2025 Pieta Group of Schools. All rights reserved.
    </footer>

</body>
</html>
