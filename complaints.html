<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Complaint - Pieta Group of Schools</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #001f3f;
            color: white;
            padding: 20px;
        }

        nav a {
            color: orange;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: white;
        }

        .hero {
            position: relative;
            background: url("hero.jpg") center center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* fade overlay */
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
        }

        .contact-form {
            max-width: 800px;
            margin: 40px auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            text-align: center;
            color: #001f3f;
        }

        .contact-form label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            background-color: #001f3f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: orange;
        }

        footer {
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Pieta Logo" style="height: 50px; vertical-align: middle;">
        <h1 style="display: inline-block; margin-left: 10px;">Pieta Group of Schools</h1>
        <nav style="margin-top: 15px;">
            <a href="home.html">Home</a>
            <a href="result.html">Check Results</a>
            <a href="gallery.html">Gallery</a>
            <a href="complaints.html">Complaint</a>
            <a href="news.html">News</a>
            <a href="result_upload.html">Upload Result</a>
            <a href="Admission.html">Admin</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Submit Your Complaint</h2>
            <p>We value your feedback. Please fill out the form below to submit your complaint.</p>
        </div>
    </section>

    <section class="contact-form">
        <h3>Complaint Submission Form</h3>
        <form action="/submit-complaint" method="POST">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Complaint:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit Complaint">
        </form>
    </section>

    <footer>
        &copy; 2025 Pieta Group of Schools. All rights reserved.
    </footer>

</body>
</html>
